<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css2/blog.css" />

</head>
<!--device not found -->

<body>
    <div class="col-lg-6 float-right center1 txt-center card-box2 two-step-div">
        <img class="my-img"  src="img/lock.png">
        <p class="two-title">2FA Verification</p>
        <p class="two-p">We've sent a code to your email. 
            <br>Verify passcode for entry</p>
        <form id="form">
            <div>
                <input type="password" maxLength="1" name="first" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input class="not-first" type="password" name="second" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input class="not-first" type="password" name="third" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input class="not-first" type="password" name="fourth" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input class="not-first" type="password" name="fifth" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input class="not-first" type="password" name="sixth" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
            </div>
            <a href="dashboard.html" id="x">
            <button style="margin-top: 35px" class="btn btn-primary btn-embossed btn-verify" id="x">Verify</button>
            </a>
        </form>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <script>

$(document).ready(function () {

$('.not-first'). prop("disabled", true);


});   

$(function() {
'use strict';
var body = $('body');

function goToNextInput(e) {
  var key = e.which,
      t = $(e.target),
      sib = t.next('input');

  if (key.length === 5) {
    location.href = "dashboard.html";

  } 

  if (!sib || !sib.length) {
    sib = body.find('input').eq(0);
    $('.btn-verify'). prop("disabled", false);
    location.href = "dashboard.html";

  }

  sib.select().removeAttr('disabled');
  sib.select().focus();

}

function onFocus(e) {
  $(e.target).select();


}

body.on('keyup', 'input', goToNextInput);
body.on('click', 'input', onFocus);

})


document.getElementById("x").onclick = function () {
        location.href = "dashboard.html";
    };
            </script>



</body>
</html>
